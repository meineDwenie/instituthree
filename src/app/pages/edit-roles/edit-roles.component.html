<div class="edit-role-container">
  <h1>Edit Role Permissions</h1>

  <div class="role-header" *ngIf="role">
    <img [src]="role.photoUrl" alt="Role" />
    <h2>{{ role.name }}</h2>
  </div>

  <div class="permissions-container">
    <mat-card *ngFor="let group of permissionGroups">
      <mat-card-header>
        <mat-card-title>{{ group.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="permissions-list">
          <mat-checkbox
            *ngFor="let permission of group.permissions"
            [(ngModel)]="permission.checked"
          >
            {{ permission.name }}
          </mat-checkbox>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="actions">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="savePermissions()">
      Save Permissions
    </button>
  </div>
</div>
