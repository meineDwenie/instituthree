<div class="dialog-container">
  <h2 mat-dialog-title>Edit User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <div class="avatar-preview" *ngIf="userForm.get('photoUrl')?.value">
        <img [src]="userForm.get('photoUrl')?.value" alt="User avatar" />
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id" readonly />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input
            matInput
            formControlName="fullName"
            placeholder="Enter full name"
          />
          <mat-error *ngIf="fullName?.errors?.['required']"
            >Full name is required</mat-error
          >
          <mat-error *ngIf="fullName?.errors?.['minlength']"
            >Name must be at least 3 characters</mat-error
          >
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter email"
            type="email"
          />
          <mat-error *ngIf="email?.errors?.['required']"
            >Email is required</mat-error
          >
          <mat-error *ngIf="email?.errors?.['email']"
            >Please enter a valid email</mat-error
          >
        </mat-form-field>
      </div>

      <div class="form-row two-columns">
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">
              {{ role }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="role?.errors?.['required']"
            >Role is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let status of statuses" [value]="status">
              {{ status }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="status?.errors?.['required']"
            >Status is required</mat-error
          >
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Photo URL</mat-label>
          <input
            matInput
            formControlName="photoUrl"
            placeholder="Enter photo URL"
          />
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions align="end">
      <button
        class="cancel-button"
        mat-button
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!userForm.valid"
      >
        Save
      </button>
    </div>
  </form>
</div>
