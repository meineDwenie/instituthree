<div class="delete-dialog-container">
  <h2 mat-dialog-title>Confirm User Deletion</h2>

  <div mat-dialog-content>
    <p class="confirmation-message">
      Are you sure you want to delete this user?
    </p>

    <div class="user-info-box">
      <div class="user-details">
        <img [src]="data.user.photoUrl" alt="User photo" class="user-avatar" />
        <div class="user-text">
          <p class="user-name">{{ data.user.fullName }}</p>
          <p class="user-id">ID: {{ data.user.id }}</p>
        </div>
      </div>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button class="cancel-button" mat-button (click)="onCancel()">
      Cancel
    </button>
    <button mat-raised-button color="warn" (click)="onConfirmDelete()">
      Delete
    </button>
  </div>
</div>
